<!DOCTYPE HTML>
<html>
	<head>
		<title>Select Song</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<script src="data.js"></script>
		
		<div class="genreContainer" id="genreBoxes"></div>
		<script>
			readData(genreSongs2);
			
			function readData(arr) {
				var out = "";
				var i;
				for(i = 0; i < arr.length; i++) {
					out += '<a href="song2' + (i+1) + '.html" class="button songButton animateIn d' + i + '" style="background-color: ' + arr[i].color + '">';
					out+= arr[i].nameHidden;
					out+='</a> ';
				}
				document.getElementById("genreBoxes").innerHTML = out;
			}
		</script>
		
	</body>
</html>

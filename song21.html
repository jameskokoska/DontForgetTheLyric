<!DOCTYPE HTML>
<html>
	<head>
		<title>Song Page</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="bodyAnimated">

		<script src="data.js"></script>
		
		<div class="titleContainer" id="title"></div>
		<div class="lyricsContainer" id="lyrics"></div>
		<div class="missingLyricsContainer lyricsContainer" id="missingLyrics"></div>
		<div class="playbackContainer" id="playback"></div>
		<script>
			readData(genreSongs2);
			
			function readData(arr) {
				var out = "";
				out+= arr[0].lyrics;
				document.getElementById("lyrics").innerHTML = out;
				var title = "";
				title+= arr[0].name;
				document.getElementById("title").innerHTML = title;
				var audio = document.createElement("audio");
				audio.src = arr[0].file;
				audio.addEventListener("canplaythrough", function () {
						audio.play();
						setTimeout(function(){
							audio.pause();
						},
						(arr[0].playFor*1000));
					}, 
				false);
				var missingLyric = "";
				missingLyric += arr[0].missingLyrics;
				document.getElementById("missingLyrics").innerHTML = missingLyric;
			}
		</script>
		<a href="index.html" class="backArrow"><img src="assets/back.png" width="5%"/></a>
		
	</body>
</html>

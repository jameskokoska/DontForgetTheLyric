		<script>
			myFunction(genreArray);
			
			function myFunction(arr) {
				var out = "";
				var i;
				for(i = 0; i < arr.length; i++) {
					out += '<a href="/genre' + (i+1) + '.html" class="button genreButton animateIn d' + i + '" style="background-color: ' + arr[i].color + '">';

					out+='</a> ';
				}
				document.getElementById("genreBoxes").innerHTML = out;
			}
		</script>
